										<h2><i class="icon-edit"></i>Mantenimiento de Descuento/Ingreso</h2>
										<div class="box-icon">
											
										</div>
									</div>
									<div class="box-content">
										<form id="form_usuario" class="form-horizontal">
											<fieldset>
											 <div id="success"></div>
											  <div class="control-group">
												<label class="control-label" for="txtCodDesIngre">Cod Descuento/Ingreso</label>
												
												<div class="controls">
												  <input class="input-xlarge " name="txtCodDesIngre" id="txtCodDesIngre" type="text" required>
												</div>
											  </div>
											  
											    <div class="control-group">
												<label class="control-label" for="txtNameDesIngre">Nombre Descuento/Ingreso</label>

												  <input class="input-xlarge " name="txtNameDesIngre" id="txtNameDesIngre" type="text" required>
												</div>
											  </div>
											  
											
											  
											  <div class="control-group">
												<label class="control-label" for="ddlTypeDesIngre">Tipo o Clase de Descuento/Ingreso</label>
												
												<div class="controls">
												  <select class="input-xlarge" name="ddlTypeDesIngre" id="ddlTypeDesIngre">
												<option value="DESCUENTO">DESCUENTO</option>
												<option value="INGRESOS">INGRESOS</option>	
												  </select>
												</div>
											  </div>
											  
											 <div class="control-group">
												<label class="control-label" for="txtNumBank">Numero de Cuenta</label>
												
												<div class="controls">
												  <input class="input-xlarge " name="txtNumBank" id="txtNumBank" type="text" required>
												</div>
											  </div>
											  
											
											
											 <div class="form-actions">
											    <input class="btn btn-primary" name="btnGuardar" id="btnGuardar" type="submit" value="Guardar" />
												<a href="form_descuento_ingresoList.html" class="btn" role="button">Cancel</a>
											  </div>
											</fieldset>

<body>
	<div class="container-fluid-full">
		<div class="row-fluid">	
			<div class="row-fluid">
				<div class="login-box">
					<h2>Ingresar al Sistema</h2>
					<form id="login">
						<fieldset>
							<select class="input-xlarge span12" name="ddlCompany" id="ddlCompany"></select>
							<input class="input-large span12" name="txtUser" id="txtUser" type="text" placeholder="Usuario"required  />
							<input class="input-large span12" name="txtPass" id="txtPass" type="password" placeholder="Contrasena" required />
							<div id="success"></div>
							<div class="clearfix"></div> 
							<input class="btn btn-primary span12" name="btnEnter" id="btnEnter" type="submit" value="Entrar" />
						</fieldset>	
					</form>
				</div><!--/span-->
			</div><!--/row-->
		</div><!--/fluid-row-->	
	</div><!--/.fluid-container-->
